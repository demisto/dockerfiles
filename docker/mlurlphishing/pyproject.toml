[tool.poetry]
name = "dockerfiles"
version = "0.1.0"
description = ""
authors = ["Judah Schwartz <juschwartz@paloaltonetworks.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "~3.9"
requests = "*"
python-dateutil = "*"
dateparser = "*"
pyyaml = "*"
funcy = "*"
tldextract = "*"
more-itertools = "*"
defusedxml = "*"
opencv-python = "==4.5.5.64"  # using previous version until fixed https://github.com/opencv/opencv-python/issues/676
scikit-learn = "==1.3.0"   # cannot upgrade, the newer versions are BC with the training model. 
pandas = "*"
beautifulsoup4 = "*"
dill = "*"
catboost = "*"
pillow = "10.0.1"  # cannot upgrade, the newer versions needs new license.
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
