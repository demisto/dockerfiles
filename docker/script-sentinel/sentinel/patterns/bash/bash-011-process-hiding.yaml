# Bash Pattern: Process Hiding Techniques
# Detects attempts to hide processes

id: BASH-011
name: Process Hiding Techniques
description: |
  Detects techniques used to hide malicious processes from process listings.
  Attackers use various methods to conceal running processes including process
  name manipulation, LD_PRELOAD hooking, and /proc manipulation. This pattern
  identifies common process hiding techniques.
languages:
  - bash
detection_type: regex
detection_logic: '(?:LD_PRELOAD=.*\.so|exec\s+-a\s+\[|mv\s+/proc/\d+|mount.*--bind.*/proc)'
severity: High
mitre_technique: T1564.001
confidence: 0.85
category: defense_evasion
enabled: true
metadata:
  author: Script Sentinel Team
  created: "2025-11-17"
  updated: "2025-11-17"
  references:
    - "https://attack.mitre.org/techniques/T1564/001/"
    - "https://man7.org/linux/man-pages/man8/ld.so.8.html"
  tags:
    - bash
    - process-hiding
    - defense-evasion
    - rootkit
  examples:
    - "LD_PRELOAD=/tmp/hide.so ps aux"
    - "exec -a '[kworker/0:0]' /tmp/malware"
    - "mount --bind /tmp/fake_proc /proc/12345"