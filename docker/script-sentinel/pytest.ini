[pytest]
# Pytest configuration for Script Sentinel Docker image
# Excludes tree-sitter grammar test files that are not part of our test suite

testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Exclude directories from test collection
norecursedirs = 
    sentinel/grammars
    .git
    .venv
    __pycache__
    ml_models
    config
    rules
