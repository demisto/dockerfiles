stages:
  - triggers
  - schedules

variables:
  GH_BRANCH: $CI_COMMIT_BRANCH
  GH_COMMIT: $CI_COMMIT_SHA
  DOCKER_IO: docker.io

trigger_job:
  stage: triggers
  trigger:
    strategy: depend
    project: xsoar/Dockerfiles-CICD
  rules:
    - if: $CI_PIPELINE_SOURCE != "schedule" && $CI_COMMIT_BRANCH != "master"

trigger_mirror:
  stage: schedules
  image: ${DOCKER_IO}/curlimages/curl:latest
  variables:
    CURL_CA_BUNDLE: $CI_PROJECT_DIR/ca-certificates.crt
  script:
    - 'cat /etc/ssl/certs/ca-certificates.crt ${CI_SERVER_TLS_CA_FILE} > ${CURL_CA_BUNDLE}'
    - 'curl -X POST --oauth2-bearer "${MIRROR_TOKEN}" "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/mirror/pull"'
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule" && $CI_COMMIT_BRANCH == "master" && $MIRROR_TOKEN != ""
