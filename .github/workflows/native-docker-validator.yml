name: Native docker validator
on:
  pull_request:
    branches:
      - master

jobs:
  validate_native_docker:
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'  && contains(github.event.pull_request.labels.*.name, 'docker update approved') == false
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v35
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.9'
      - name: Run native_docker_validator Script
        env:
          CHANGED_FILES: "${{ steps.changed-files.outputs.all_changed_files }}"
        run: |
          echo "==== $(date): Starting pipenv setup... ===="
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install
          echo "==== $(date): Running notify... ===="
          pipenv run ./native_docker_validator.py -c "$CHANGED_FILES"
