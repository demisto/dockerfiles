name: Docker Available

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  check:
    runs-on: ubuntu-latest

    # Run only only external PRs
    if: |
      github.event_name == 'pull_request' &&
      github.event.pull_request.head.repo.fork

    steps:
      - name: Dump Github context        
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Checkout
        uses: actions/checkout@v2
      
      # Setup Python
      # Taken from https://github.com/actions/setup-python/blob/main/docs/advanced-usage.md#caching-packages
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pipenv'
      - name: Install pipenv
        run: curl https://raw.githubusercontent.com/pypa/pipenv/master/get-pipenv.py | python
      - run: pipenv install
        
      - name: Run Notify Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "==== $(date): Running notify... ===="
          cd "$GITHUB_WORKSPACE/.github/workflows/notify-docker-available"
          pipenv run ./notify.py -e "$GITHUB_EVENT_PATH"
