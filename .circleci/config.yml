jobs:
  docker_build:
    docker:
      - image: devdemisto/dockerbuild:1.0.0.81123
    steps:
      - checkout
      - run:
          name: Validate Approved Licenses File
          command: python -m jsonschema -i docker/approved_licenses.json docker/approved_licenses.schema.json
      - run:
          name: Validate Dependabot Config
          command: ./docker/verify_dependabot.sh
      - run:
          name: Validate deprecated
          command: |
            deprecated_from_files=$(find docker -type f -exec grep -ilE 'deprecated\s*=\s*true' {} + | sed 's/\/build\.conf$//')
            deprecated_from_config=$(jq -r '.[].image_name' ./docker/deprecated_images.json | sed 's/demisto/docker/')
            missing_in_deprecated_from_config=$(comm -23 <(printf "%s\n" "${deprecated_from_files[@]}" | sort) <(printf "%s\n" "${deprecated_from_config[@]}" | sort))

      - setup_remote_docker:
          version: 20.10.17
      - add_ssh_keys:
          fingerprints:
            - 14:9b:f7:c3:6a:d7:bd:34:8d:d6:3f:a7:68:d1:d6:af
      - run:
          name: Build Docker Images
          command: |
            ./docker/build_docker.sh
          no_output_timeout: 60m
      - store_artifacts:
          path: artifacts
          destination: docker_images
version: 1
workflows:
  version: 2
  full_build:
    jobs:
      - docker_build